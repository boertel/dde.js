<body>

<script src="dde.js"></script>

<script>
// define default settings
dde.byDefault().use({
    key: "1234567890",
    log: {
        info: true,
        error: false
    }
});

// extend settings
dde.on("*").use({
    name: "*"
});

// define settings for a specific domain
dde.on("127.0.0.1").use({
    domain: "127.0.0.1",
    name: "dev",
    log: {
        info: false
    }
});

dde.on("test.local").use({
    domain: "test.local",
    name: "test"
});


// get a value
console.log("domain", dde.get("domain"), dde.get("domain") !== undefined);

// Unexisting value
console.log("unknown", dde.get("unknown"), dde.get("unknown") === undefined);

// Nested value
console.log("log.info", dde.get("log.info"), dde.get("log.info") === false);

// Unexisting nested value
console.log("log.warning", dde.get("log.warning"), dde.get("log.warning") === undefined);

</script>
