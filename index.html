<!doctype html>
<html>
<head>
	<title></title>
</head>

<body>

<script src="dde.js"></script>

<script>
dde.common = {
    display: "tab",
    language: "fr-fr"
};

dde.push({
    host: "127.0.0.1",
    name: "dev",
    settings: {
        key: "abcdef",
        domain: "127.0.0.1"
    }
});
dde.push({
    host: "test.punchtab.com",
    name: "test",
    settings: {
        key: "ghijkl",
        domain: "test.punchtab.com",
        display: "inline"
    }
});
dde.push({
    host: "*",
    name: "prod",
    settings: {
        key: "",
        domain: "punchtab.com"
    }
});

var env = dde.work();
dde.log(dde);
document.title = "(" + dde.env.name + ") dde.js";


// Asynchronous queue:
dde.ready(function () {
    console.log("dde.ready() #1");
});

dde.ready(function () {
    console.log("dde.ready() #2");
});

dde.asyncInit();

dde.ready(function () {
    console.log("dde.ready() #3");
});


</script>



</body>
</html>
